version: '3'

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

services: 
  
### app ###########################################
  app:
    build: 
      context: ./app
      args:
        - INSTALL_PHP=${INSTALL_PHP}
        - PHP_VERSION=${PHP_VERSION}
        - INSTALL_NODE=${INSTALL_NODE}
        - INSTALL_NPM_GULP=${INSTALL_NPM_GULP}
        - INSTALL_NPM_BOWER=${INSTALL_NPM_BOWER}
        - INSTALL_NPM_VUE_CLI=${INSTALL_NPM_VUE_CLI}
        - INSTALL_NPM_ANGULAR_CLI=${INSTALL_NPM_ANGULAR_CLI}
        - PUID=${APP_PUID}
        - PGID=${APP_PGID}
    container_name: laravel_app
    volumes: 
      - ${LOCAL_PATH}:${DOCKER_PATH}
    networks: 
      - backend
    links:
      - docker-in-docker

### nginx ###########################################
  nginx:
    build: 
      context: ./nginx
    container_name: laravel_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${LOCAL_PATH}:${DOCKER_PATH}
      - ./nginx/sites/:/etc/nginx/sites-available
    depends_on:
      - php
    networks:
      - frontend
      - backend

### mysql ###########################################
  mysql:
    build:
      context: ./mysql
      args:
        - MYSQL_VERSION=${MYSQL_VERSION}
    container_name: laravel_mysql
    tty: true
    ports: 
      - "3306:3306"
    volumes: 
      - ${LOCAL_DATA_PATH}/mysql:/var/lib/mysql
      - ./mysql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    networks: 
      - backend

