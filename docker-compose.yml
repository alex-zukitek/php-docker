### php ###########################################
  php:
    build: 
      context: ./php
      args:
        - PHP_VERSION=${PHP_VERSION}
        - docker-in-docker:/certs/client
    container_name: laravel_php
    volumes: 
      - ./php/php${PHP_VERSION}.ini:/usr/local/etc/php/php.ini
      - ${LOCAL_PATH}:${DOCKER_PATH}
    ports: 
      - "9000:9000"
    networks: 
      - backend
    depends_on:
        - app
    links:
        - docker-in-docker

